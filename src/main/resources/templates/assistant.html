<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AquaInsight Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 600px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #f9f9f9;
        }

        .message {
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 80%;
            font-size: 14px;
            line-height: 1.4;
        }

        .user-message {
            align-self: flex-end;
            background-color: #dafbe1;
            color: #202124;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #e3e3e3;
            color: #333;
        }

        .input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }

        .input-container input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border 0.2s;
        }

        .input-container input:focus {
            border-color: #26a69a;
        }

        .input-container button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #26a69a;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #2bbbad;
        }

    </style>
</head>
<body>
<div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Ask about water quality..."/>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        const inputBox = document.getElementById("userInput");
        const input = inputBox.value.trim();
        const messagesDiv = document.getElementById("messages");

        if (!input) return;

        // Append user message
        const userMsg = document.createElement('div');
        userMsg.className = 'message user-message';
        userMsg.textContent = input;
        messagesDiv.appendChild(userMsg);

        fetch(`/api/assistant?query=${encodeURIComponent(input)}`)
            .then(response => response.text())
            .then(data => {
                const botMsg = document.createElement('div');
                botMsg.className = 'message bot-message';
                botMsg.textContent = data;
                messagesDiv.appendChild(botMsg);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            })
            .catch(error => {
                const botMsg = document.createElement('div');
                botMsg.className = 'message bot-message';
                botMsg.textContent = "ðŸ˜¢ Sorry, I couldn't process that.";
                messagesDiv.appendChild(botMsg);
            });

        inputBox.value = '';
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>
</body>
</html>
